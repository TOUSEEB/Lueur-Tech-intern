<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong" />

    <link rel="stylesheet" href="style.css" />
    <title>Lueur Tech Assignment</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" name="" id="username" placeholder="Enter your fullname" autocomplete="off" />
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="text" name="" id="email" placeholder="Enter your Email" autocomplete="off" />
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Phone Number</label>
                <input type="number" name="" id="phone" placeholder="Enter your Phone Number" autocomplete="off" />
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="text" name="" id="password" placeholder="Enter your Password" autocomplete="off" />
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>
            <div class="form-control">
                <label for=""> Confirm Password</label>
                <input type="text" name="" id="cpassword" placeholder="Enter your Password again" autocomplete="off" />
                <i class="fa-sharp fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error msg</small>
            </div>
            <input type="Submit" value="Submit" class="btn" name="" id="" />
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
